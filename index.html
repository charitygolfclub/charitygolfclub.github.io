<!DOCTYPE html>
<html>
  <head>
    <base href="/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="CharityGolfClub" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>CharityGolfClub</title>
    <link rel="manifest" href="manifest.json" />

    <!-- ðŸŒˆ Strong Visible Scrollbar -->
    <style>
      /* Chrome, Edge, Safari */
      ::-webkit-scrollbar {
        width: 18px; /* make scrollbar area wide */
      }

      ::-webkit-scrollbar-track {
        background: #f3f3f3;
      }

      /* The moving thumb */
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #0d47a1 0%, #1976d2 100%);
        border-radius: 10px;
        border: 2px solid #f3f3f3;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.4); /* shadow for contrast */
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #002171 0%, #0d47a1 100%);
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
      }

      /* Firefox */
      * {
        scrollbar-width: thick;
        scrollbar-color: #0d47a1 #f3f3f3;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        overflow-y: scroll;
        background-color: #ffffff;
      }
    </style>
  </head>

  <body>
    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
